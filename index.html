<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d63384;
            padding: 50px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 3s ease-in-out;
        }
        .surprise-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
            animation: pulse 2s infinite;
        }
        .surprise-btn:hover {
            background-color: #e60073;
            transform: scale(1.1);
        }
        #video-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>Hello, My Love ‚ù§Ô∏è</h1>
    <p>You are the most beautiful thing that has ever happened to me. I made this little surprise just for you. I love you! üíï</p>
    <button class="surprise-btn" onclick="showSurprise()">Open the Surprise üéÅ</button>
    
    <div id="video-container">
        <video controls>
            <source src="shirin.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("video-container").style.display = "block";
        }

        function createHearts() {
            const heartsContainer = document.querySelector(".hearts");
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
        createHearts();
    </script>
</body>
</html>
